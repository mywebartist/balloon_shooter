<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Shooter Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Balloon Shooter Game</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Missed: <span id="missed">0</span></p> <!-- Missed shots counter -->
    <div id="gameArea">
        <!-- Inline SVG balloons -->
        <svg class="balloon" viewBox="0 0 100 200">
            <ellipse class="balloon-body" cx="50" cy="100" rx="40" ry="60" fill="red" />
            <line x1="50" y1="160" x2="50" y2="200" stroke="gray" stroke-width="2" />
        </svg>
        <svg class="balloon" viewBox="0 0 100 200">
            <ellipse class="balloon-body" cx="50" cy="100" rx="40" ry="60" fill="red" />
            <line x1="50" y1="160" x2="50" y2="200" stroke="gray" stroke-width="2" />
        </svg>
        <svg class="balloon" viewBox="0 0 100 200">
            <ellipse class="balloon-body" cx="50" cy="100" rx="40" ry="60" fill="red" />
            <line x1="50" y1="160" x2="50" y2="200" stroke="gray" stroke-width="2" />
        </svg>
    </div>

    <script src="shooter.js"></script>
</body>
</html>
